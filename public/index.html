<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
        }
        
        .random-gallery {
            position: relative;
            width: 100%;
            height: calc(100vh - 120px);
        }
        
        .gallery-item {
            position: absolute;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
            width: 200px;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            z-index: 100;
        }
        
        .gallery-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border: none;
        }
        
        .add-button:hover {
            background-color: #2980b9;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        
        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        
        .modal {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
        }
        
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-cancel {
            background-color: #95a5a6;
        }
        
        .btn-cancel:hover {
            background-color: #7f8c8d;
        }
        
        .popup {
            position: absolute;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            z-index: 200;
            display: none;
        }
        
        .popup-text {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #95a5a6;
        }
        
        .close-btn:hover {
            color: #7f8c8d;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        
        .loading::after {
            content: "Loading...";
            font-size: 20px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Collection</h1>
        </header>
        
        <div id="gallery" class="random-gallery">
            <!-- Images will be loaded here -->
            <div class="loading"></div>
        </div>
        
        <button id="add-button" class="add-button">+</button>
    </div>
    
    <!-- Upload Modal -->
    <div id="upload-modal" class="modal-overlay">
        <div class="modal">
            <form id="upload-form">
                <div class="form-group">
                    <label for="image-description">Text</label>
                    <textarea id="image-description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="image-file">Image</label>
                    <input type="file" id="image-file" accept="image/*" required>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel close-modal">Cancel</button>
                    <button type="submit" class="btn">Upload</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Text Popup -->
    <div id="text-popup" class="popup">
        <button class="close-btn">&times;</button>
        <p id="popup-text" class="popup-text"></p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const addButton = document.getElementById('add-button');
            const uploadModal = document.getElementById('upload-modal');
            const uploadForm = document.getElementById('upload-form');
            const closeModalBtns = document.querySelectorAll('.close-modal');
            const galleryContainer = document.getElementById('gallery');
            const textPopup = document.getElementById('text-popup');
            const popupText = document.getElementById('popup-text');
            const closePopupBtn = document.querySelector('#text-popup .close-btn');
            
            // API URL - Update with your Render URL
            const API_URL = 'https://emptypedestal.onrender.com/api';
            
            // Load images from API
            async function loadImages() {
                try {
                    const response = await fetch(`${API_URL}/images`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch images');
                    }
                    
                    const data = await response.json();
                    displayImages(data);
                } catch (error) {
                    console.error('Error loading images:', error);
                    galleryContainer.innerHTML = `<p>Failed to load images. Please try again later.</p>`;
                }
            }
            
            // Display images in random positions
            function displayImages(images) {
                if (images.length === 0) {
                    galleryContainer.innerHTML = `<p>No images uploaded yet. Be the first to upload!</p>`;
                    return;
                }
                
                galleryContainer.innerHTML = '';
                
                // Get container dimensions for random positioning
                const containerWidth = galleryContainer.clientWidth;
                const containerHeight = galleryContainer.clientHeight || window.innerHeight - 120;
                
                // Create and position each image randomly
                images.forEach(image => {
                    const imageElement = document.createElement('div');
                    imageElement.className = 'gallery-item';
                    
                    // Random size (vary the size for more interest)
                    const size = Math.floor(Math.random() * 100) + 150; // 150-250px width
                    
                    // Random position (avoiding edges)
                    const maxLeft = containerWidth - size - 20;
                    const maxTop = containerHeight - size - 20;
                    const left = Math.floor(Math.random() * maxLeft) + 10;
                    const top = Math.floor(Math.random() * maxTop) + 10;
                    
                    // Random rotation for more visual interest
                    const rotation = Math.floor(Math.random() * 20) - 10; // -10 to +10 degrees
                    
                    // Apply styles
                    imageElement.style.width = `${size}px`;
                    imageElement.style.left = `${left}px`;
                    imageElement.style.top = `${top}px`;
                    imageElement.style.transform = `rotate(${rotation}deg)`;
                    
                    imageElement.innerHTML = `
                        <img src="${image.imageUrl}" alt="" class="gallery-image">
                    `;
                    
                    // Add click event for showing text popup
                    imageElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showTextPopup(image.description, e);
                    });
                    
                    galleryContainer.appendChild(imageElement);
                    
                    // Attempt to prevent excessive overlapping
                    checkAndRepositionIfOverlapping(imageElement, galleryContainer.querySelectorAll('.gallery-item'));
                });
            }
            
            // Helper function to check and reposition overlapping elements
            function checkAndRepositionIfOverlapping(element, allElements) {
                const elementRect = element.getBoundingClientRect();
                const containerWidth = galleryContainer.clientWidth;
                const containerHeight = galleryContainer.clientHeight || window.innerHeight - 120;
                
                // Adjust position if too close to another element
                Array.from(allElements).forEach(otherElement => {
                    if (otherElement !== element) {
                        const otherRect = otherElement.getBoundingClientRect();
                        
                        // Check if there's significant overlap
                        const overlap = !(
                            elementRect.right < otherRect.left + 30 || 
                            elementRect.left > otherRect.right - 30 || 
                            elementRect.bottom < otherRect.top + 30 || 
                            elementRect.top > otherRect.bottom - 30
                        );
                        
                        if (overlap) {
                            // Reposition this element
                            const newLeft = Math.floor(Math.random() * (containerWidth - 200));
                            const newTop = Math.floor(Math.random() * (containerHeight - 200));
                            element.style.left = `${newLeft}px`;
                            element.style.top = `${newTop}px`;
                        }
                    }
                });
            }
            
            // Show text popup
            function showTextPopup(text, event) {
                popupText.textContent = text;
                
                // Position the popup near the click, but ensure it stays in viewport
                const x = event.clientX;
                const y = event.clientY;
                
                // Reset any previous positioning
                textPopup.style.left = '';
                textPopup.style.right = '';
                textPopup.style.top = '';
                textPopup.style.bottom = '';
                
                // Get viewport and popup dimensions
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                textPopup.style.display = 'block';
                const popupWidth = textPopup.offsetWidth;
                const popupHeight = textPopup.offsetHeight;
                
                // Determine position based on click location
                if (x + popupWidth + 20 > viewportWidth) {
                    // Not enough space to the right, position to the left
                    textPopup.style.right = (viewportWidth - x + 10) + 'px';
                } else {
                    // Position to the right
                    textPopup.style.left = (x + 10) + 'px';
                }
                
                if (y + popupHeight + 20 > viewportHeight) {
                    // Not enough space below, position above
                    textPopup.style.bottom = (viewportHeight - y + 10) + 'px';
                } else {
                    // Position below
                    textPopup.style.top = (y + 10) + 'px';
                }
            }
            
            // Close text popup
            closePopupBtn.addEventListener('click', () => {
                textPopup.style.display = 'none';
            });
            
            // Close popup when clicking outside
            document.addEventListener('click', (e) => {
                if (textPopup.style.display === 'block' && !textPopup.contains(e.target)) {
                    textPopup.style.display = 'none';
                }
            });
            
            // Open upload modal
            addButton.addEventListener('click', () => {
                uploadModal.classList.add('active');
            });
            
            // Close modals
            closeModalBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    uploadModal.classList.remove('active');
                });
            });
            
            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === uploadModal) {
                    uploadModal.classList.remove('active');
                }
            });
            
            // Handle form submission
            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const descriptionInput = document.getElementById('image-description');
                const fileInput = document.getElementById('image-file');
                
                const description = descriptionInput.value;
                const file = fileInput.files[0];
                
                if (!description || !file) {
                    alert('Please fill in all fields');
                    return;
                }
                
                const formData = new FormData();
                formData.append('title', 'Image'); // Using a default title
                formData.append('description', description);
                formData.append('image', file);
                
                try {
                    const response = await fetch(`${API_URL}/images`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to upload image');
                    }
                    
                    uploadModal.classList.remove('active');
                    uploadForm.reset();
                    loadImages();
                } catch (error) {
                    console.error('Error uploading image:', error);
                    alert('Failed to upload image. Please try again.');
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                // Reload images to reposition them
                loadImages();
            });
            
            // Initial load
            loadImages();
        });
    </script>
</body>
</html>
