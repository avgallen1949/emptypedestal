<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sharing Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        
        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        
        .modal {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn-cancel {
            background-color: #95a5a6;
        }
        
        .btn-cancel:hover {
            background-color: #7f8c8d;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .gallery-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .gallery-info {
            padding: 15px;
        }
        
        .gallery-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .image-viewer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            display: none;
        }
        
        .image-viewer img {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        
        .image-viewer h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .image-viewer p {
            margin-bottom: 20px;
            color: #34495e;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #95a5a6;
        }
        
        .close-btn:hover {
            color: #7f8c8d;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        
        .loading::after {
            content: "Loading...";
            font-size: 20px;
            color: #95a5a6;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Sharing Platform</h1>
            <button id="upload-btn" class="btn">Upload Image</button>
        </header>
        
        <div id="gallery" class="gallery">
            <!-- Images will be loaded here -->
            <div class="loading"></div>
        </div>
    </div>
    
    <!-- Upload Modal -->
    <div id="upload-modal" class="modal-overlay">
        <div class="modal">
            <h2>Upload New Image</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="image-title">Title</label>
                    <input type="text" id="image-title" required>
                </div>
                
                <div class="form-group">
                    <label for="image-description">Description</label>
                    <textarea id="image-description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="image-file">Image</label>
                    <input type="file" id="image-file" accept="image/*" required>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel close-modal">Cancel</button>
                    <button type="submit" class="btn">Upload</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Image Viewer Modal -->
    <div id="image-viewer-overlay" class="modal-overlay">
        <div id="image-viewer" class="image-viewer">
            <button class="close-btn">&times;</button>
            <img id="viewer-image" src="" alt="">
            <h3 id="viewer-title"></h3>
            <p id="viewer-description"></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const uploadBtn = document.getElementById('upload-btn');
            const uploadModal = document.getElementById('upload-modal');
            const uploadForm = document.getElementById('upload-form');
            const closeModalBtns = document.querySelectorAll('.close-modal');
            const galleryContainer = document.getElementById('gallery');
            const imageViewerOverlay = document.getElementById('image-viewer-overlay');
            const imageViewer = document.getElementById('image-viewer');
            const viewerImage = document.getElementById('viewer-image');
            const viewerTitle = document.getElementById('viewer-title');
            const viewerDescription = document.getElementById('viewer-description');
            const closeViewerBtn = document.querySelector('#image-viewer .close-btn');
            
            // API URL - Replace with your actual backend URL
            const API_URL = 'http://localhost:3000/api';
            
            // Load images from API
            async function loadImages() {
                try {
                    const response = await fetch(`${API_URL}/images`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch images');
                    }
                    
                    const data = await response.json();
                    displayImages(data);
                } catch (error) {
                    console.error('Error loading images:', error);
                    galleryContainer.innerHTML = `<p>Failed to load images. Please try again later.</p>`;
                }
            }
            
            // Display images in the gallery
            function displayImages(images) {
                if (images.length === 0) {
                    galleryContainer.innerHTML = `<p>No images uploaded yet. Be the first to upload!</p>`;
                    return;
                }
                
                galleryContainer.innerHTML = '';
                
                images.forEach(image => {
                    const imageElement = document.createElement('div');
                    imageElement.className = 'gallery-item';
                    imageElement.innerHTML = `
                        <img src="${image.imageUrl}" alt="${image.title}" class="gallery-image">
                        <div class="gallery-info">
                            <h3 class="gallery-title">${image.title}</h3>
                        </div>
                    `;
                    
                    imageElement.addEventListener('click', () => {
                        openImageViewer(image);
                    });
                    
                    galleryContainer.appendChild(imageElement);
                });
            }
            
            // Open image viewer
            function openImageViewer(image) {
                viewerImage.src = image.imageUrl;
                viewerTitle.textContent = image.title;
                viewerDescription.textContent = image.description;
                imageViewerOverlay.classList.add('active');
            }
            
            // Close image viewer
            function closeImageViewer() {
                imageViewerOverlay.classList.remove('active');
            }
            
            // Open upload modal
            uploadBtn.addEventListener('click', () => {
                uploadModal.classList.add('active');
            });
            
            // Close modals
            closeModalBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    uploadModal.classList.remove('active');
                });
            });
            
            closeViewerBtn.addEventListener('click', closeImageViewer);
            
            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === uploadModal) {
                    uploadModal.classList.remove('active');
                }
                if (e.target === imageViewerOverlay) {
                    closeImageViewer();
                }
            });
            
            // Handle form submission
            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const titleInput = document.getElementById('image-title');
                const descriptionInput = document.getElementById('image-description');
                const fileInput = document.getElementById('image-file');
                
                const title = titleInput.value;
                const description = descriptionInput.value;
                const file = fileInput.files[0];
                
                if (!title || !description || !file) {
                    alert('Please fill in all fields');
                    return;
                }
                
                const formData = new FormData();
                formData.append('title', title);
                formData.append('description', description);
                formData.append('image', file);
                
                try {
                    const response = await fetch(`${API_URL}/images`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to upload image');
                    }
                    
                    uploadModal.classList.remove('active');
                    uploadForm.reset();
                    loadImages();
                } catch (error) {
                    console.error('Error uploading image:', error);
                    alert('Failed to upload image. Please try again.');
                }
            });
            
            // Initial load
            loadImages();
        });
    </script>
</body>
</html>
